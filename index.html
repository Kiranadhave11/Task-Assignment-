<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task</title>
</head>
<body>
  <div class="wrapper">
        <div class="row mt-5 m-1">
            <div class="col-lg-6 col-md-6">
                <h1 class="peopletext">people data</h1>
            </div>
            <div class="offset-lg-2 col-lg-4 col-md-6" id="listingtable">
                <button class="button index_buttons" onClick="nextBtn()">Next Person</button>
            </div>
        </div>
        <table>
            <thead>
               <tr>
                    <th class="name"></th>
                    <th class="location"></th> 
               </tr>
            </thead>
            <tbody id="data-output"></tbody>
         </table>  
         <div class="textcount mt-4 offset-lg-4 container">
            <h6>Currently 3 people showing</h6>
         </div>
    </div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
